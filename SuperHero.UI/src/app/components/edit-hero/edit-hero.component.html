<div> *ngIf="hero">
<h2>{{ hero.name }}</h2>
<div>
    Name:
    <input [(ngMode1)] ="hero.name" placeholder="Name" />

</div>
<div>
    First Name:
    <input [(ngMode1)] ="hero.firstname" placeholder="First Name" />

</div><div>
    Last Name:
    <input [(ngMode1)] ="hero.lastname" placeholder="Last Name" />

</div><div>
    Place:
    <input [(ngMode1)] ="hero.place" placeholder="Place" />

</div>
<button (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
<button (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
<button (click)="createHero(hero)" *ngIf="hero.id">Create</button>

</div>
